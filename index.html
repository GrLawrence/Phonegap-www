<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Craigslist</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.1.0.min.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.0.min.js"></script>	
<title>PhoneGap</title>
<script type="text/javascript" charset="utf-8" src="js/cordova-1.6.0.js"></script>
</head>
<body>
<div data-role="page" id="carb">

	<div data-role="header">
		<h1>Carburetor</h1>
	</div>

	<div data-role="content" >	
		Engine Displacement(in<sup>3</sup>): <br> 
		<input id="cid" type="text" />
		<br>
		Maximum RPM: <br>
		<input id="rpm" type="text">
		<br>
		<div style="text-align: center;"><label style="font-weight: bold;" id="result"></label></div>
		<br>	
		<input type="button" onClick="carbCalculate()" value="Calculate">
        <br>
        <div style="text-align: center;"><label id="history"></label> </div>

	</div>
	
	<div data-role="footer" data-theme="d">
		<h4>Page Footer</h4>
	</div>
</div>
</body>
</html>
